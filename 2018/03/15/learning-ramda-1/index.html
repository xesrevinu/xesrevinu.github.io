<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <!-- Post Main Content -->
            <div class="post-content col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p> 用一段简单的测试数据， 和我们的一些模拟的需求，来学习 Ramda.js 基础的 Api 使用方法。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> group_data = &#123;</span><br><span class="line">  name: <span class="string">'学习交流群'</span>,</span><br><span class="line">  create_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime(),</span><br><span class="line">  users: [</span><br><span class="line">    &#123;</span><br><span class="line">      id: <span class="number">1</span>,</span><br><span class="line">      name: <span class="string">'Kee'</span>,</span><br><span class="line">      age: <span class="number">18</span>,</span><br><span class="line">      like: [<span class="string">'吃饭'</span>, <span class="string">'睡觉'</span>, <span class="string">'玩'</span>],</span><br><span class="line">      hot: <span class="number">10</span>, <span class="comment">// 人气</span></span><br><span class="line">      address: <span class="string">'贵阳'</span>,</span><br><span class="line">      last_say_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">1000</span>, <span class="comment">// 上一秒</span></span><br><span class="line">      last_login_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">5000</span>, <span class="comment">//最后登录时间</span></span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">      id: <span class="number">2</span>,</span><br><span class="line">      name: <span class="string">'While'</span>,</span><br><span class="line">      age: <span class="number">20</span>,</span><br><span class="line">      like: [<span class="string">'睡觉'</span>, <span class="string">'玩'</span>],</span><br><span class="line">      hot: <span class="number">8</span>, <span class="comment">// 人气</span></span><br><span class="line">      address: <span class="string">'湖南'</span>,</span><br><span class="line">      last_say_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">9000</span>,</span><br><span class="line">      last_login_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">3000</span>,</span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">      id: <span class="number">3</span>,</span><br><span class="line">      name: <span class="string">'老王'</span>,</span><br><span class="line">      age: <span class="number">30</span>,</span><br><span class="line">      like: [],</span><br><span class="line">      hot: <span class="number">99</span>, <span class="comment">// 人气</span></span><br><span class="line">      address: <span class="string">'湖南'</span>,</span><br><span class="line">      last_say_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">7000</span>,</span><br><span class="line">      last_login_time: <span class="keyword">new</span> <span class="built_in">Date</span>().getTime() - <span class="number">2000</span>,</span><br><span class="line">    &#125;,</span><br><span class="line">  ],</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>获取圈子用户</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> users = R.prop(<span class="string">'users'</span>, group_data)</span><br></pre></td></tr></table></figure>
<p>获取圈子总人气，圈子人气等于圈子内所有用户人气的综合</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> hotTotal = R.compose(</span><br><span class="line">  R.sum,</span><br><span class="line">  R.map(R.prop(<span class="string">'hot'</span>)),</span><br><span class="line">  R.prop(<span class="string">'users'</span>),</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> hotTotalResult = hotTotal(group_data)</span><br></pre></td></tr></table></figure>
<p>获取圈子人气最高的用户</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> maxHotUser = R.compose(</span><br><span class="line">  R.head,</span><br><span class="line">  R.sort(R.descend(R.prop(<span class="string">'hot'</span>))),</span><br><span class="line">  R.prop(<span class="string">'users'</span>),</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> maxHotUserResult = maxHotUser(group_data)</span><br></pre></td></tr></table></figure>
<p>将圈子里用户按地区分组</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> addressGroup = R.compose(</span><br><span class="line">  R.groupBy(<span class="function"><span class="params">x</span> =&gt;</span> x.address),</span><br><span class="line">  R.prop(<span class="string">'users'</span>),</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> addressGroupResult = addressGroup(group_data)</span><br></pre></td></tr></table></figure>
<p>圈子最后在线用户</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> lastLoginUser = R.compose(</span><br><span class="line">  R.last,</span><br><span class="line">  R.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a.last_login_time &gt; b.last_login_time),</span><br><span class="line">  R.prop(<span class="string">'users'</span>),</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> lastLoginUserResult = lastLoginUser(group_data)</span><br></pre></td></tr></table></figure>
<p>圈子最后发言</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> lastSayUser = R.compose(</span><br><span class="line">  R.last,</span><br><span class="line">  R.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a.last_say_time &gt; b.last_say_time),</span><br><span class="line">  R.prop(<span class="string">'users'</span>),</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> lastSayUserResult = lastSayUser(group_data)</span><br></pre></td></tr></table></figure>
<p>获取圈子最大（最小）年龄</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// sort就是排序规则函数实现</span></span><br><span class="line"><span class="keyword">let</span> selectUserAge = R.curry(<span class="function">(<span class="params">sort, group_data</span>) =&gt;</span></span><br><span class="line">  R.compose(</span><br><span class="line">    R.head,</span><br><span class="line">    R.sort(sort(R.prop(<span class="string">'age'</span>))),</span><br><span class="line">    R.prop(<span class="string">'users'</span>),</span><br><span class="line">  )(group_data),</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 最小年龄用户</span></span><br><span class="line"><span class="keyword">let</span> minAgeUserResult = selectUserAge(R.ascend, group_data)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 最大年龄</span></span><br><span class="line"><span class="keyword">let</span> maxAgeUserResult = selectUserAge(R.descend, group_data)</span><br></pre></td></tr></table></figure>
<p> 一些很简单的小例子， 看一下就知道是在做什么了，对我们新上手 Ramda.js 很有帮助，在以后的文章中，会一步一步学习到这个库有意思的一些地方。</p>
